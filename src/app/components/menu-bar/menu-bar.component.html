<ion-menu contentId="sidebar" side="start" menuId="first">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="person-circle-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="large">
        {{ name | async | titlecase}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list lines="full">
      <ion-item class="menu-item" (click)="dashboard()">
        <ion-icon slot="start" src="../../../assets/menu/dashboard.svg"></ion-icon>
        <ion-label class="medium">
          Dashboard
        </ion-label>
      </ion-item>
      <ion-item class="menu-item" (click)="approvalRequest()" *ngIf="isManager | async">
        <ion-icon slot="start" src="../../../assets/menu/approval.svg"></ion-icon>
        <ion-label class="medium">
          Approval Request
        </ion-label>
      </ion-item>
      <ion-item class="menu-item" (click)="onLogout()">
        <ion-icon slot="start" src="../../../assets/menu/logout.svg"></ion-icon>
        <ion-label class="medium">
          Log Out
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
