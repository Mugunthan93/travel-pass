<ion-content>

  <ion-segment>
    <ion-segment-button class="sort" [value]="button" layout="icon-end" *ngFor="let button of (buttons$ | async);let i = index"
      (click)="SortBy(button,i)"
      [ngClass]="selectedButton(button)">
      <ion-icon src="../../../../../../assets/ionicons/arrow-up-outline.svg" [@rotatedState]="button.state"></ion-icon>
      <ion-label class="small">{{button.label | uppercase}}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-content>
