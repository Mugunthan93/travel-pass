<ion-content [scrollX]="true">
  <ion-img src="../../../../assets/ng-img/logo.jpeg"></ion-img>
  <ion-title>Login</ion-title>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-icon slot="start" src="../../../../assets/ng-img/icons/mail.svg"></ion-icon>
      <ion-row>
        <ion-input type="email" formControlName="email" placeholder="E-mail"></ion-input>
        <ion-label *ngIf="
              loginForm.controls['email'].hasError('required') && formSubmit" color="danger">
          Email Address Required
        </ion-label>
        <ion-label *ngIf="
              loginForm.controls['email'].dirty &&
              loginForm.controls['email'].hasError('pattern') && formSubmit" color="danger">
          Invalid Email Address
        </ion-label>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" src="../../../../assets/ng-img/icons/password.svg"></ion-icon>
      <ion-row>
        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        <ion-label *ngIf="
              loginForm.controls['password'].hasError('required') && formSubmit" color="danger">
          Password Required
        </ion-label>
      </ion-row>
    </ion-item>
    <ion-button expand="block" fill="solid" type="submit">
      <ion-label>Login</ion-label>
    </ion-button>
    <!-- <a (click)="forgotPassword()">
      <ion-label class="ion-float-right">Forgot Email or Password</ion-label>
    </a> -->
  </form>
</ion-content>
