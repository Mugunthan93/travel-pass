<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{bookMode$ | async | titlecase}} Book
      {{ ((bookMode$ | async) == 'train' || (bookMode$ | async) == 'flight') ? '['+(bookType$ | async)+']' : ''}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-footer>

  <ion-toolbar *ngIf="this.isAdmin$ | async">
    <ion-buttons *ngIf="(invrooms$ | async).length > 0" slot="start">
      <ion-button (click)="confirmRequest('offline')">
        <ion-label class="medium bold">Offline Request</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirmRequest('book')">
        <ion-label class="medium bold">Book Now</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="!(this.isAdmin$ | async)">
    <ion-buttons *ngIf="(invrooms$ | async).length > 0 || (bookMode$ | async) == 'cab' || (bookMode$ | async) == 'train'" slot="start">
      <ion-button (click)="confirmRequest('offline')">
        <ion-label class="medium bold">Offline Request</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" [hidden]="(bookMode$ | async) == 'cab' || (bookMode$ | async) == 'train'">
      <ion-button (click)="confirmRequest('request')">
        <ion-label class="medium bold">Send Request</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
